<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--font awesome https://cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
    <title>TP-POO-Class => Contact</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <i class="fa-solid fa-house"></i>

            <h1 class="display-4">TP-POO-Class => Contact</h1>
            <hr>
            <p class="lead">Création et utilisation des<mark> <b>Class</b> </mark> en<mark> <b>Javascript</b>
                </mark>
            </p>
        </div>

        <div class="card top">
            <h3 class="title">Liste de contact</h3>
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Titre</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prenom</th>
                        <th scope="col">Date naissance</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableau">
                    <!-- Injecté depuis le JS -->
                </tbody>
            </table>
        </div>
        <div class="card bottom">
            <h3 class="title">Ajouter Contact</h3>
            <div class="form-check form-check-inline">
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="titre" id="Mr" value ="Mr" />
                    <label class="form-check-label">Mr</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="titre" id="Mme" value ="Mme" checked/>
                    <label class="form-check-label">Mme</label>
                </div>
            </div>
            <div class="row m-1">
                <input type="text" id="nom" class="col p-1 form-control" placeholder="Nom"/>
                <input type="text" id="prenom" class="col p-1 form-control" placeholder="Prénom"/>
            </div>
            <div class="row m-1">
                <input type="date" id="dateNaissance" class="col p-1 form-control"/>
                <input type="text" id="telephone" class="col p-1 form-control" placeholder="Téléphone"/>
                <input type="email" id="email" class="col p-1 form-control" placeholder="Email"/>
            </div>
            <div class="row m-1">
                <button class="btn btn-success" id="validerBtn">Ajouter</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
