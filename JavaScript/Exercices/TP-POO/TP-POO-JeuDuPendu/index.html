<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Title -->
    <title>TP-POO-Class => Jeu du Pendu</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <i class="fa-solid fa-house"></i>
            <h1 class="display-4">TP-POO-Class => Jeu du Pendu</h1>
            <hr>
            <p class="lead">Création et utilisation des<mark> <b>Class</b> </mark> en<mark> <b>Javascript</b>
                </mark>
            </p>
        </div>

        <div class="card jeu">
            <h3 class="title">Le Jeu du Pendu</h3>
            <div class="row">
                <!-- gauche -->
                <div class="col-6">
                    <div class="card">
                        <img src="./img/blanc/pendu-0.jpg" alt="Image du pendu" id="image">
                    </div>
                </div>
                <!-- Droite -->
                <div class="col-6">
                    <!-- Affichage du MotATrouver -->
                    <div class="card">
                        <h4 class="card-title">Mot A Trouver</h4>
                        <div type="text" id="masque" class="form-control masque">**************</div>
                    </div>

                    <!--Récupération saisie Utilisateur et Infos Jeu -->
                    <div class="card middle">

                        <!-- InfosJeu -->
                        <div id="infosJeu"> Infos de jeu</div>
                        <!-- Recupération saisie Utilisateur -->
                        <div class="input-group mb-3">
                            <input type="text" id="userInput" class="form-control" placeholder="Veuillez saisir ici"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-secondary" type="button" id="validerBtn">Valider</button>
                        </div>
                        <!-- Affichage des lettres déjà proposées -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" >Déjà Proposée(s)</span>
                            <div type="text" class="form-control" id="dejaProposee"
                                aria-describedby="basic-addon1" ></div>
                        </div>
                    </div>

                    <div class="card">
                        <button class="btn btn-secondary" type="button" id="rejouerBtn">Rejouer</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="modules/main.js"></script>
</body>

</html>
