<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Parking en JS</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">TP POO - PARKING - Class Véhicule</h1>
            <hr>
            <p class="lead">Création et utilisation des<mark> <b>Class</b> </mark> en<mark> <b>Javascript</b>
                </mark>
            </p>
        </div>
        <div class="card">
            <div class="card-title">Parking 3000</div>

            <div class="alert alert-success" role="alert" id="successBox"></div>
            <div class="alert alert-danger" role="alert" id="alertBox"></div>
            <div class="alert alert-warning" role="alert" id="messageBox"></div>

            <div class="input-group mb-3">
                <input type="text" name="licencePlate" id="licencePlate"
                    placeholder="Saisir votre immatriculation" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-success form-control" id="paymentBtn">Payer</button>
                </div>
            </div>

            <button class="btn btn-primary form-control" id="enterBtn">Obtenir un ticket</button>
            <button class="btn btn-secondary form-control" id="sortirBtn">Sortir</button>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
