<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Required Meta Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Integrating Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap Import Link VIA CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/bootstrap-5.0.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Display Title -->
    <title>Travaux Pratiques - POO - ParkingJs HTML</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Travaux Pratiques - POO - ParkingJs HTML</h1>
            <hr>
            <p class="lead">
                Création et Utilisation des <mark>Classes</mark> en <mark>Javascript</mark>.
            </p>
        </div>

        <div class="card" id="card">
            <!-- Affichage dy tiltre du Tp -->
            <h2 class="card-title">Parking 3000</h2>
            <!-- Insertion des box Alert bootstrap -->
            <div id="successBox" class="alert alert-success" role="alert"></div>
            <div id="alertBox" class="alert alert-danger" role="alert"></div>
            <div id="messageBox" class="alert alert-warning" role="alert"></div>
            <!-- input-group bootstrap -->
            <div class="input-group mb-3">
                <input id="licencePlate" type="text" class="form-control" placeholder="Saisir votre immatriculation"
                    aria-label="Recipient's username" aria-describedby="PayerBtn">
                <!-- Bouton pour payer -->
                <button class="btn btn-success" type="button" id="payerBtn">Payer</button>
            </div>
            <!-- Bouton obtenir un ticket -->
            <button class="col btn btn-primary" type="button" id="obtenirBtn">Obtenir un ticket</button>
            <!-- Bouton pour sortir le véhicule -->
            <button class="col btn btn-secondary" id="sortirBtn" type="button" id="button-addon2">Sortir</button>
        </div>





    </div>



    <!-- Bootstrap Bundle with Popper Via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <!-- <script src="./assets/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script> -->

    <!-- Link Javascript -->
    <script src="./module/main.js" type="module"></script>
</body>

</html>
