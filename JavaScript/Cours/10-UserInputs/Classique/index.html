<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Les Inputs en Javascript</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Les Inputs en Javascript</h1>
            <hr>
            <p class="lead">Création et gestion des <mark>inputs</mark> en <mark>Javascript</mark></p>
        </div>

        <div class="jumbotron">
            <div class="form-group">
                <div class="row m-1">
                    <input type="text" id="nom" class="col p-1 form-control" placeholder="nom" />
                    <input type="text" id="prenom" class="col p-1 form-control" placeholder="prénom" />
                </div>
                <div class="row m-1">
                    <button id="valider" class="btn btn-success form-control" onclick="Valider()">Ajouter</button>
                </div>
            </div>
        </div>
        <div id="result" class="lead"></div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
